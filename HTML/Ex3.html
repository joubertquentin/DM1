<!DOCTYPE html>

<head>
    <style>
        /* Les styles pour les éléments dans le body (sauf ul) */
        h1 {
            text-align: center;
            color: blue;
        }

        p {
            width: 18px;
            justify-content: start;
        }

        li {
            font-style: italic;
            text-align: right;
        }

        /* Responsive */
        @media (max-width:600px) {

            h1,
            li,
            p {
                width: 100%;
            }

        }
    </style>
</head>

<body>
    <!-- Le contenu de la page html -->
    <h1>Titre de la page</h1>
    <p>Voici le paragraphe avec une taille de police de 18px et sa justification (start).</p>
    <ul>
        <li>Premier element</li>
        <li>Deuxieme element</li>
        <li>Troisieme element</li>
    </ul>
</body>

</html>
